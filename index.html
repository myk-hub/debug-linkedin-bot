<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>

<body>

<div class="container">

  <h1>Clicked {{ count }} times</h1>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">modal</button>
  <button class="btn btn-success">test script</button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal 1</h4>
        </div>
        <div class="modal-body">
          <p>Click next or die</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal 2</h4>
        </div>
        <div class="modal-body">
          <textarea name="name" class="form-control" rows="8" cols="68"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">Finish</button>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
